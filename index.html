<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main section -->
    <main class="">
        <!-- top -->
        <div class="top">
            <p class="cisco">CISCO</p>
            <div class="sunprotect">

            </div>
        </div>
        <!-- input section -->
        <input type="text" class="">
        <!-- button1 -->
        <div class="">
            <button class="redbtn">DC</button>
            <button class="redbtn">AC</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <!-- button2 -->
        <div class="">
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="operator">X</button>
        </div>
        <!-- button3 -->
        <div class="">
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="operator">-</button>
        </div>
        <!-- button4 -->
        <div class="">
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="operator">+</button>
        </div>
        <!-- button5 -->
        <div class="">
            <button class="">00</button>
            <button class="">0</button>
            <button class="">.</button>
            <button class="assign">=</button>
        </div>
    </main>
</body>
</html>
